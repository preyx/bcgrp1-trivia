<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/style.css">
  <title>Trivia Game</title>
</head>

<body>
  <div class="jumbotron jumbotron-fluid text-center">
    <h1 class="display-4">Trivia Quiz</h1>
    <p class="lead">Simple Trivia API Quiz</p>
    <hr class="my-4">
    <button type="button" id="start" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalLong">
      Launch Quiz
    </button>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Answer in Time</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="main-game">
              <div class="timer" id="timeContainer">60</div>
              <div id="question-container" class="question-border">Question: </div>
              <div class="list-group">
                <div class="col-md-6 col-md-offset-3">
                  <div class="text-center" id="answers-container">
                    <div class="answer" data-content="1000">Placeholder Answer</div>
                    <div class="answer" data-content="1001">Placeholder Answer</div>
                    <div class="answer" data-content="1002">Placeholder Answer</div>
                    <div class="answer" data-content="1003">Placeholder Answer</div>
                  </div>
                </div>
                <footer class="well" id="showButts">
                  <div>
                    <button class="btn btn-primary pull-left " id="previousQuestion">Back</button>
                    <button class="btn btn-primary pull-right " id="nextQuestion">Next</button>
                    <button class="btn btn-primary pull-right " id="finish">Finish</button>
                  </div>
                </footer>
              </div>
              <hr>
            </div>
          </div>
          <div class="modal-footer text-center">
            <div class="well text-center" id="answer-response">Explanation</div>
          </div>
        </div>
      </div>
      <div id="results-display" class="top-buffer">
        <div>
          <div>
            <h4>Your Results!</h4>
            <div class="well" id="answerHistory">
              <table class="table">
                <thead>
                  <tr>
                    <th><b></b>Question</th>
                    <th><b></b>Your Answer</th>
                    <th><b></b>Correct Answer</th>
                    <th><b></b>Status</th>
                  </tr>
                </thead>
                <tbody id="result-rows">
                </tbody>
              </table>
              <div>
                <b>Your Time:
                  <span id="yourTime"></span>
                </b>
              </div>
              <div class="restartBtn">
                <div class="bottom-butts">
                  <button id="restart" class="btn btn-primary">Restart Quiz</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="./assets/app.js"></script>
